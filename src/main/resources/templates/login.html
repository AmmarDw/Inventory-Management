<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SpeedIt</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
    <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
<div class="container">
    <div class="login-card form-container">
        <h2 class="login-title">Welcome Back</h2>
        <p class="login-subtitle">Log in to your account</p>

        <form th:action="@{/login}" method="post" class="login-form">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@example.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <div th:if="${param.error}" class="error-message">Invalid email or password.</div>
            <div th:if="${param.logout}" class="success-message">You have been logged out successfully.</div>

            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <p class="footer-text">Don't have an account? <a th:href="@{/register}">Register here</a></p>

        <a th:href="@{/}">Forgot password?</a>
    </div>
</div>

</body>
</html>
