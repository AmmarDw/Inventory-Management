<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Add Inventory â€‘ SpeedIt</title>
</head>
<body>
  <section layout:fragment="content">
    <div class="form-container inventory-form">
      <h2>Add Inventory</h2>
      <form th:action="@{/inventory/add}" th:object="${inventory}" method="post">
        <!-- Inventory Type -->
        <div class="form-group">
          <label for="inventoryType">Type</label>
          <select th:field="*{inventoryType}" id="inventoryType" required>
            <option value="" disabled selected>Select a type</option>
            <option th:each="t: ${types}"
                    th:value="${t}"
                    th:text="${t.displayName}"></option>
          </select>
          <div th:if="${#fields.hasErrors('inventoryType')}"
               th:errors="*{inventoryType}"
               class="error-message"></div>
        </div>
      
        <!-- Location -->
        <div class="form-group">
          <label for="location">Location</label>
          <input type="text" th:field="*{location}" id="location" placeholder="Enter location" required>
          <div th:if="${#fields.hasErrors('location')}"
               th:errors="*{location}"
               class="error-message"></div>
        </div>
      
        <button type="submit" class="btn btn-primary">Save Inventory</button>
      </form>
    </div>
  </section>
</body>
</html>
